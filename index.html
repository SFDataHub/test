<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SF Data Hub</title>

    <!-- PWA: Manifest + Farben -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0C1C2E" />

    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-180.png" />

    <!-- (Optional) maskable icon hint for some platforms -->
    <link rel="icon" sizes="512x512" href="/icons/icon-512-maskable.png" />

    <!-- Guard: erzwinge Root-SW und verhindere relative Registrierungen -->
    <script>
      if ('serviceWorker' in navigator) {
        const orig = navigator.serviceWorker.register.bind(navigator.serviceWorker);
        navigator.serviceWorker.register = (_url, opts = {}) =>
          orig('/service-worker.js', { ...opts, scope: '/' });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Deine App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA: Service Worker Registrierung (nur PROD, Root-Scope) -->
    <script>
      if (import.meta?.env?.PROD && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js', { scope: '/' })
            .then(r => console.log('[SW] registered @', r.scope))
            .catch(console.error);
        });
      }
    </script>
  </body>
</html>
